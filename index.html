<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Upload</title>
</head>
<body>
    <h1>Upload CSV File</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="datafile" accept=".csv" required />
        <button type="submit">Upload</button>
    </form>
</body>
</html>
